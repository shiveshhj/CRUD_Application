name: Build MSI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install NuGet CLI
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore OOP_Application/OOP_Application.csproj -SolutionDirectory .

      - name: Build application
        run: msbuild OOP_Application/OOP_Application.csproj /p:Configuration=Release

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset --version=3.11.2 --no-progress
        shell: powershell

      - name: Add WiX to PATH
        run: |
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
        shell: powershell

      - name: Create MSI (compile with candle and light)
        run: |
          candle Product.wxs
          light Product.wixobj -o CRUD_Application.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: MSI-Package
          path: CRUD_Application.msi
